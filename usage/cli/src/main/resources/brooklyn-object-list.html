<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>Brooklyn Objects</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
    <link rel="stylesheet" href="items.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://underscorejs.org/underscore-min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<div id="container">
    <div id="header">
        <div id="identity">
            <a href="http://brooklyncentral.github.com/" rel="home">Brooklyn</a>
        </div>
<!--
        <div id="menubar">
            <ul id="mainmenu">
                <li class=""><a href="#" onclick="scrollTo('#entities')">Entities</a></li>
                <li class=""><a href="#" onclick="scrollTo('#policies')">Policies</a></li>
                <li class=""><a href="#" onclick="scrollTo('#enrichers')">Enrichers</a></li>
                <li class=""><a href="#" onclick="scrollTo('#locations')">Locations</a></li>
                <li class=""><a href="#" onclick="scrollTo('#locationResolvers')">Location Resolvers</a></li>
            </ul>
        </div>
-->
    </div>

    <ul class="nav nav-tabs">
        <li class="active"><a href="#entities" data-toggle="tab">Entities</a></li>
        <li><a href="#policies" data-toggle="tab">Policies</a></li>
        <li><a href="#enrichers" data-toggle="tab">Enrichers</a></li>
    </ul>

    <div class="tab-content">
        <div class="cardList tab-pane active" id="entities"></div>
        <div class="cardList tab-pane" id="policies"></div>
        <div class="cardList tab-pane" id="enrichers"></div>
        <div class="cardList tab-pane" id="locations"></div>
        <div class="cardList tab-pane" id="locationResolvers"></div>
    </div>

    <script src="items.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var entityTemplate = _.template(
                "<div class='card'>" +
                "<a class='detailsLink' href='entities/<%=type%>.html' title='detailed info'><span class='glyphicon glyphicon-info-sign'/></a>" +
                "<div class='name'><%=name%></div>" +
                "<div class='type'><%=type%></div>" +
                "<div class='description'><%=description%></div>" +
                "</div>"
            );
            var policyTemplate = _.template(
                "<div class='card'>" +
                "<a class='detailsLink' href='policies/<%=type%>.html' title='detailed info'><span class='glyphicon glyphicon-info-sign'/></a>" +
                "<div class='name'><%=name%></div>" +
                "<div class='type'><%=type%></div>" +
                "<div class='description'><%=description%></div>" +
                "</div>"
            );
            var enricherTemplate = _.template(
                "<div class='card'>" +
                "<a class='detailsLink' href='enrichers/<%=type%>.html' title='detailed info'><span class='glyphicon glyphicon-info-sign'/></a>" +
                "<div class='name'><%=name%></div>" +
                "<div class='type'><%=type%></div>" +
                "<div class='description'><%=description%></div>" +
                "</div>"
            );
            var locationTemplate = _.template(
                "<div class='card'><a class='location' href='locations/<%=type%>.html'><%=type%></a></div>"
            );
            items.entities.forEach(function (element) { $("#entities").append(entityTemplate(element)); });
            items.policies.forEach(function (element) { $("#policies").append(policyTemplate(element)); });
            items.enrichers.forEach(function (element) { $("#enrichers").append(enricherTemplate(element)); });
            //items.locations.forEach(function (element) { $("#locations").append(locationTemplate(element)); });
            //items.locationResolvers.forEach(function (element) { $("#locationResolvers").append("<tr><td>" + element + "</td></tr>"); });
        });
    </script>
</div>
</body>
</html>
